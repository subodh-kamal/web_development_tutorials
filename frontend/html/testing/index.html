<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing HTML</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">
    <h1>All headings are block elements</h1>
    <div>div is a block element</div>
    <header>header is a block element</header>
    <nav>nav is a block element</nav>
    <footer>footer is a block element</footer>
    <span>span is an inline element</span>
    <img src="" alt="">
    <a href=""></a>
    <!-- Difference between <img> and <a> tag
        
        - 1. <img> is a self closing tag.
        - 1. <a> is not a self closing tag.
        
        - 2. normal link in the '"src"attribute of <img> tag' will not work. It demands image address link.
        - 2. normal link as well as image address link works in the '"href" attribute of <a> tag'.
        
        -->
</body>

</html>
