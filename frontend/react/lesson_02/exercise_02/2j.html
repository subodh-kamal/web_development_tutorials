<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components and Props</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

    // press 'ctrl + click' here for Questions:-  https://youtu.be/-L0BSSQBWOI?t=5726

    function ProductDetails({name, price, discountPrice, imageSrc}) {
        return (
            <div>
                <img src={imageSrc} alt={name} width="200" />
                <p>{name}</p>
                {discountPrice ? (
                    <>
                        <p><del>Price: ${price}</del></p>
                        <p>Discount price: ${discountPrice}</p>
                    </>
                    ) : (
                            <p>Price: ${price}</p>
                        )}
                <button>Add to Cart</button>
            </div>
        );
    }
    
    function App() {
        return (
            <>
                <ProductDetails 
                    imageSrc="./images/cotton-socks.png"
                    name="Cotton socks" 
                    price="10.90"
                    discountPrice="5.45"
                />
                <ProductDetails
                    imageSrc="./images/tennis-balls.png" 
                    name="Tennis balls" 
                    price="6.00"
                />
                <ProductDetails 
                    imageSrc="./images/plain-t-shirt.png"
                    name="Plain T-Shirt" 
                    price="7.99"
                />
            </>    
        );
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);

    </script>

</body>

</html>
