<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        /*
        Press 'ctrl + click' this link for Questions:- https://youtu.be/-L0BSSQBWOI?t=2382
        
        1b. Using React, display a paragraph with the text "My name is Subodh" on the website.
        
        */

        const paragraph = <p>My name is Subodh</p>

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(paragraph);
    </script>
</body>

</html>
