<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        /*
        Press 'ctrl + click' this link for Questions:- https://youtu.be/-L0BSSQBWOI?t=2382
        
        1e. Continuing from 1d, insert the "productCost" variable into a paragraph element, create the design below, and display it on the website.
        
        */

        const productCost = 10 + 8 * 2;

        const paragraph = <p>Product cost: ${productCost}</p>

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(paragraph);
    </script>
</body>

</html>
