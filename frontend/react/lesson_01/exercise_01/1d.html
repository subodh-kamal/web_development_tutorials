<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        /*
        Press 'ctrl + click' this link for Questions:- https://youtu.be/-L0BSSQBWOI?t=2382
        
        1d. You buy 1 pack of socks for $10 and 2 T-shirts for $8 each. Using JavaScript, Calculate the total cost of this order, save it in a variable named "productCost", and display it in the Console.
        
        */

        const productCost = 10 + 8 * 2;
        console.log(productCost);

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render();
    </script>
</body>

</html>
